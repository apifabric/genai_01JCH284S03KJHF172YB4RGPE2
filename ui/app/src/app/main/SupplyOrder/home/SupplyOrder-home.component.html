<o-form-layout-manager attr="SupplyOrder" mode="tab" title="SUPPLYORDER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SupplyOrderTable" 
            service="SupplyOrder" 
            entity="SupplyOrder" 
            title="SUPPLYORDER"
            keys="id"
            columns="id;vendor_id;total_amount;date_ordered" 
            header-actions="R;D"
            visible-columns="id;vendor_id;total_amount;date_ordered"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="vendor_id" title="vendor_id">
    <o-table-cell-renderer-service attr="vendor_id" 
        service="Vendor" entity="VendorType" columns="id;name"
        parent-keys="id:vendor_id"
        value-column="name" keys="vendor_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #total_amount attr="total_amount" title="total_amount" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #date_ordered attr="date_ordered" title="date_ordered" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
